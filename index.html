<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CloudCalculator</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="robots" content="index, follow"> 
        <meta name="description" content="CloudCalculator">
        <meta title="CloudCalculator">
		<meta content="width=device-width, initial-scale=1" name="viewport" />
			
		<!--Bootstrap-->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		
		<!--jQuery-->
		<script src="./assets/js/jquery-3.3.1.min.js"> </script> 

		<link href="./assets/css/normalize.css" rel="stylesheet" type="text/css">
		<link href="./assets/css/style.css" rel="stylesheet" type="text/css">
		<link href="./assets/css/media.css" rel="stylesheet" type="text/css">

		<!-- ChartsJS -->
		<link href="https://cdn.jsdelivr.net/npm/chart.js@4.2.0/dist/Chart.min.css" rel="stylesheet">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.2.0/chart.min.js"> </script> 
		<script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.0/dist/chart.umd.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
	</head>

	<body>
		<h1>CloudCalculator</h1>
		<section class="container">
		
			<div class="inputs_container row">
				<div class="storage col-md-3 col-sm-12">	
					<label for="storage" class="form-label">Storage: <span id="storage_value">0</span> GB</label>
					<div class="d-flex">
						<span class="font-weight-bold mr-2">0</span>
						<input id="storage" class="form-range" type="range"  min="0" max="1000" step="1" onchange="graphMe()"
						>
						<span class="font-weight-bold ml-2">1000</span>
					</div>
				</div>
				<div class="transfer col-md-3 col-sm-12">
					<label for="transfer" class="form-label">Transfer: <span id="transfer_value">0</span> GB</label>
					<div class="d-flex">
						<span class="font-weight-bold mr-2">0</span>
						<input id="transfer" class="form-range" type="range" min="0" max="1000" step="1" onchange="graphMe()">
						<span class="font-weight-bold ml-2">1000</span>
					</div>
				</div>
		</div>  

			<div class="graph_container row">
				<div class="providers_container col-md-2 col-sm-12">				
					<div id="provider1" class="provider" >
						<div class="provider-label">
							<b>Backblaze</b><i class="provider-icon"></i>
						</div>		
					</div>			
					<div id="provider2" class="provider">
						<div class="provider-label">
							<b>Bunny</b><i class="provider-icon"></i>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="provider2_storage_type" id="hdd" value="hdd" checked onchange="graphMe()">
							<label class="form-check-label" for="hdd">HDD</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="provider2_storage_type" id="ssd" value="ssd" onchange="graphMe()">
							<label class="form-check-label" for="ssd">SSD</label>
						</div>
					</div>
					<div id="provider3" class="provider">
						<div class="provider-label">
							<b>Scaleway</b><i class="provider-icon"></i>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="provider3_storage_type" id="inlineRadio3" value="multi"  checked onchange="graphMe()">
							<label class="form-check-label" for="inlineRadio3">Multi</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="provider3_storage_type" id="inlineRadio4" value="single" onchange="graphMe()">
							<label class="form-check-label" for="inlineRadio4">Single</label>
						</div>
					</div>
					
					<div id="provider4" class="provider">					
						<div class="provider-label">
							<b>Vultr</b><i class="provider-icon"></i>
						</div>
					</div>
					
				</div>
		
				<div class="chart_container col-md-10 col-sm-12">
					<canvas id="Chart1" height="200" width="400"></canvas>
				</div>
			</div>
		</section>

	<script src="./assets/js/constants.js"> </script>
	<script src="./assets/js/script.js"> </script>

	</body>
</html>
